<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise测试</title>
</head>
<body>
    <script type="text/javascript">
        let p1 = Promise.resolve(123)
        console.log(p1); // fulfilled 123
        p1.then(res => {
            let arr = [];
            throw new Error('11')
        }).then(res => {
            console.log(res); // 11
        }).catch(err => {
            console.log('err:', err);
        })

        let p2 = Promise.resolve(321);
        p2.then(() => {
            return new Promise(function(resolve) {
                resolve(123)
            })
        }).then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
